
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Project CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  {% if page.hide_title %}
  <style>
    /* Esconde apenas o título principal gerado pelo Markdown quando solicitado */
    .markdown-body > h1:first-of-type { display: none !important; }
  </style>
  {% endif %}
</head>
<body>
  <!-- Skip link para acessibilidade -->
  <a class="visually-hidden-focusable" href="#main-content">Ir para o conteúdo</a>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <main id="main-content" class="content markdown-body" role="main" aria-live="polite">
          {{ content }}
        </main>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- Aprimora tabelas Markdown: wrapper responsivo + classes Bootstrap -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.markdown-body table').forEach(function (table) {
        // evita duplicar classes
        if (!table.classList.contains('table')) {
          table.classList.add('table', 'table-striped', 'table-bordered', 'align-middle');
        }
        // envolve em table-responsive se necessário
        var parent = table.parentElement;
        if (!parent.classList.contains('table-responsive')) {
          var wrapper = document.createElement('div');
          wrapper.className = 'table-responsive';
          parent.insertBefore(wrapper, table);
          wrapper.appendChild(table);
        }
      });
    });
  </script>
</body>
</html>
